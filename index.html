<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The gym exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <img src="images/logo.svg" alt="" srcset="" />
        <ul>
          <li>Travel Planner</li>
          <li>Register accomodation</li>
          <li>Help</li>
          <li>My travels</li>
          <li>Register</li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="first-page">
        <h1>Everything is fine, you book with FeWo-direkt</h1>
        <form class="form">
          <div class="all-forms">
            <input type="text" value="Where should we go?" class="form-1" />
            <input type="text" value="Date" class="form-2" />
            <input type="text" value="Guests" class="form-3" />
          </div>
        </form>
      </div>
    </section>
    <section>
      <form class="signIn-form">
        Sign in to message the host and get more details about listing.
        <p class="register">Register</p>
      </form>
    </section>
    <section>
      <h3>Find accomodations to suit your taste</h3>
      <div class="cities">
        <div class="holiday-home">
          <img
            src="images/VRBO_OOH_TRUST_LISBON_HOUSE_NATACHA_WIDE_BACKDOOR_HUMM_0004.jpeg"
            alt="holidays"
            width="300px"
          />
          <p>holiday home</p>
        </div>
        <div class="holiday-cottage">
          <img
            src="images/VRBO_APFT2_BARCELONA_THERIN_HOUSE_1_1460.jpeg"
            alt="holiday-cottage"
            width="300px"
          />
          <p>holiday cottage</p>
        </div>
        <div class="country house">
          <img
            src="images/PARTNER_Letterbox_Cottage_Cotswolds_v2.jpeg"
            alt="holiday-cottage"
            width="300px"
          />
          <p>country house</p>
          <div class="villa">
            <img src="images/6981bbd6_R3.jpeg" alt="villa" width="300px" />
            <p>villa</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
